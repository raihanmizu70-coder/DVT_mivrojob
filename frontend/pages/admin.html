<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVT Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: #f5f5f5; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: linear-gradient(to right, #4f46e5, #7c3aed); color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .stat-value { font-size: 24px; font-weight: bold; color: #4f46e5; }
        .nav { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .nav button { padding: 10px 20px; background: white; border: none; border-radius: 5px; cursor: pointer; }
        .nav button.active { background: #4f46e5; color: white; }
        .content { background: white; padding: 20px; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f8fafc; }
        .action-btn { padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer; margin: 0 2px; }
        .approve { background: #10b981; color: white; }
        .reject { background: #ef4444; color: white; }
        .view { background: #3b82f6; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤– DVT Admin Panel</h1>
            <p>Welcome, Admin! | Last updated: <span id="lastUpdate">Just now</span></p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div>Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeTasks">0</div>
                <div>Active Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingReviews">0</div>
                <div>Pending Reviews</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingWithdrawals">0</div>
                <div>Pending Withdrawals</div>
            </div>
        </div>
        
        <div class="nav">
            <button class="active" onclick="showSection('dashboard')">ğŸ“Š Dashboard</button>
            <button onclick="showSection('tasks')">ğŸ§© Manage Tasks</button>
            <button onclick="showSection('submissions')">ğŸ“‹ Review Submissions</button>
            <button onclick="showSection('withdrawals')">ğŸ’¸ Withdrawals</button>
            <button onclick="showSection('users')">ğŸ‘¥ Users</button>
            <button onclick="showSection('settings')">âš™ï¸ Settings</button>
        </div>
        
        <div class="content" id="content">
            <!-- Content will be loaded here -->
            <div id="dashboardSection">
                <h2>ğŸ“Š Dashboard Overview</h2>
                <div style="margin: 20px 0;">
                    <canvas id="statsChart" width="400" height="200"></canvas>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <h3>Recent Activities</h3>
                        <div id="recentActivities"></div>
                    </div>
                    <div>
                        <h3>Quick Actions</h3>
                        <button onclick="addNewTask()" style="width: 100%; margin-bottom: 10px;">â• Add New Task</button>
                        <button onclick="viewPendingReviews()" style="width: 100%; margin-bottom: 10px;">ğŸ“‹ Review Pending Tasks</button>
                        <button onclick="processWithdrawals()" style="width: 100%;">ğŸ’¸ Process Withdrawals</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Admin functionality will be added here
        // This is a simplified version for structure
    </script>
</body>
</html>
